<!DOCTYPE html>
<html>
  <head>
    <title>Images to PDF Web App in Node and Express</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
      <div class="container">
          <br><br>
          <h1 class="text-center">
              Convert Image to PDF
          </h1>
          <br>
          <form action="/merge" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="files" multiple required class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Convert to PDF
                </button>
            </div>
        </form>
      </div>
</body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    const SUCCESS_STATUS = 'success'
    const urlParams = new URLSearchParams(window.location.search);
    const msgSuccessOperation = urlParams.get('msg');
    const fileName = urlParams.get('file');

    if(msgSuccessOperation === SUCCESS_STATUS){
      alert(`Processo finalizado com sucesso, verifique o arquivo: ${fileName}`)
    } else{
      alert(`Erro ao finalizar o processo de geração de pdf...`)
    }
  </script>
</html>
